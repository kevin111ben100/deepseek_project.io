<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desk Billing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Desk Billing System</h1>

        <!-- Customer Details Section -->
        <div class="customer-details">
            <h2>Customer Details</h2>
            <div class="form-group">
                <label for="customerName">Name:</label>
                <input type="text" id="customerName" placeholder="Enter Customer Name">
            </div>
            <div class="form-group">
                <label for="customerPhone">Phone:</label>
                <input type="text" id="customerPhone" placeholder="Enter Phone Number">
            </div>
            <div class="form-group">
                <label for="customerAge">Age:</label>
                <input type="number" id="customerAge" placeholder="Enter Age">
            </div>
            <div class="form-group">
                <label for="mrNumber">MR Number:</label>
                <input type="text" id="mrNumber" placeholder="Enter MR Number">
            </div>
            <button id="generateBillBtn">Generate Bill</button>
        </div>

        <!-- Billing Table Section -->
        <div class="billing-section">
            <h2>Billing Details</h2>
            <table id="billingTable">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" class="item" placeholder="Item Name"></td>
                        <td><input type="number" class="quantity" placeholder="Quantity"></td>
                        <td><input type="number" class="price" placeholder="Price"></td>
                        <td><span class="total">0.00</span></td>
                        <td><button class="removeBtn">Remove</button></td>
                    </tr>
                </tbody>
            </table>
            <button id="addRowBtn">Add Row</button>
        </div>

        <!-- Payment Section -->
        <div class="payment-section">
            <h2>Payment Details</h2>
            <div class="form-group">
                <label for="billNumber">Bill Number:</label>
                <input type="text" id="billNumber" readonly>
            </div>
            <div class="form-group">
                <label for="rateAmount">Rate Amount:</label>
                <input type="number" id="rateAmount" readonly>
            </div>
            <div class="form-group">
                <label for="discount">Discount (%):</label>
                <input type="number" id="discount" placeholder="Enter Discount">
            </div>
            <div class="form-group">
                <label for="finalAmount">Final Amount:</label>
                <input type="number" id="finalAmount" readonly>
            </div>
            <button id="calculateFinalAmountBtn">Calculate Final Amount</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
